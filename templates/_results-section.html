<div class="row" style="margin-left: 5%;">
    <div class="col">
        <p id="box-graph" class="row" style="color: white; font-size: 2.5rem;">Diagrama de Bigotes: </p>
        <img
        id="box-graph"
        class="row"
        src="data:;base64,{{ plot_image }}"
        style="width: 25vw;"/>
    </div>
    <div class="col">
        <p id="box-graph" class="row" style="color: white; font-size: 2.5rem;">Matriz de confusión: </p>
        <img
        id="cm-graph"
        class="row"
        
        src="data:;base64,{{ cm_image }}"
        style=" width: 25vw;"/>
    </div>
</div>

<div class="row">
    <div class="col card text-white bg-warning" style="max-width: 90%; width: 450px; margin-left: 8vw; min-width: 488px; min-height: 225px; max-height: 225px;">
        <h5 class="card-header">Modelo entrenado: {{ results[3] }}</h5>
        <div class="card-body">
            <h5 class="card-title">Métricas de rendimiento: </h5>
            <lu class="row">
                <h5 class="col-6 card-text">Porcentaje de accuracy</h5>
                <h5 class="col card-text" style="text-align: end;">{{ results[1][0] }}</h5>
            </lu>
            <lu class="row">
                <h5 class="col-6 card-text">Porcentaje de recall </h5>
                <h5 class="col card-text" style="text-align: end;">{{ results[1][2] }}</h5>
            </lu>
            <lu class="row">
                <h5 class="col-6 card-text">Porcentaje de precisión</h5>
                <h5 class="col card-text" style="text-align: end;">{{ results[1][1] }}</h5>
            </lu>
            <lu class="row">
                <h5 class="col-6 card-text">Puntuación de f1-score</h5>
                <h5 class="col card-text" style="text-align: end;">{{ results[1][3] }}</h5>
            </lu>
        </div>
    </div>
    <div class="col flex-row" style="margin-top: 113px; margin-left: 2rem;">
        <button id="classify-button" class="btn btn-success disabled" onclick="classifyUnlabeled()">
            <i class="fas fa-book-reader pr-2"></i>Clasificar
        </button>
        <button name="results-trigger" class="btn btn-danger" onclick="cleanResults()">
            <i class="fas fa-redo-alt pr-2"></i>StartOver
        </button>
        <a class="btn btn-primary" href="./download_model">
            <i class="fas fa-file-download pr-2"></i>Download Model
        </a>
    </div>
</div>
