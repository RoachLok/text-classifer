<input class="form-control" type="text" placeholder="Buscar Archivo" id="{{ file_type }}-search-input" onkeyup="searchDropdown('{{ file_type }}')">
{% for file_name in file_names %}
    <button class="dropdown-item border-top border-info" onclick="getFileText('{{ file_type }}-{{ file_name['name']|safe }}')">
        {{ file_name["name"] }}
    </button>
{% endfor %}
